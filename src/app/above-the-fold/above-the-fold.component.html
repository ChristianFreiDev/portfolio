<div id="above-the-fold">
  <img
    class="portrait"
    src="../../assets/img/placeholder1.png"
    alt="Christian"
  />
  <div class="above-the-fold-main-container">
    <div class="above-the-fold-inner-container">
      <div class="main-heading-container">
        <div class="i-am" [ngClass]="currentLanguage == 'de' ? 'small-i-am-font-size' : ''">{{ 'above-the-fold-i-am' | translate }}</div>
        <div>
          <h1>Christian Frei</h1>
          <h2 class="accent-color1-text">FRONTEND DEVELOPER</h2>
        </div>
      </div>
      <button routerLink="/" fragment="contact" class="btn-primary">{{ 'above-the-fold-talk' | translate }}</button>
    </div>
    <div class="socials-container">
      <hr class="socials-hr" />
      <app-social-media-links></app-social-media-links>
      <a class="e-mail" href="mailto:christian.frei.01@gmail.com"
        >christian.frei.01&#64;gmail.com</a
      >
    </div>
    <div class="scroll-down-container">
      <span class="scroll-down">{{ 'above-the-fold-scroll-down' | translate }}</span>
      <svg
        class="arrow"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8.99998 12.172L13.657 7.515C14.0475 7.12453 14.6805 7.12453 15.071 7.515C15.4615 7.90547 15.4614 8.53854 15.071 8.929L8.70709 15.2929C8.31657 15.6834 7.6834 15.6834 7.29288 15.2929L0.928985 8.929C0.538519 8.53853 0.538519 7.90547 0.928985 7.515C1.31945 7.12453 1.95252 7.12453 2.34299 7.515L6.99998 12.172V1C6.99998 0.447715 7.4477 0 7.99998 0C8.55227 0 8.99998 0.447715 8.99998 1V12.172Z"
          fill="white"
        />
      </svg>
    </div>
  </div>
</div>
