<div id="contact">
    <div class="contact-heading-container">
        <hr>
        <h3>Contact</h3>
    </div>
    <div class="contact-content">
        <div class="contact-text-container">
            <h4>Got a problem to solve?</h4>
            <div class="contact-text">
                <p>Contact me through this form. I'd love to hear from you and I am interested in contributing to your projects with my work.</p>
                <p>Do you need a frontend developer? <strong>Contact me!</strong></p>
            </div>
        </div>
        <form class="contact-form">
            <input type="text" placeholder="Your name" required>
            <input type="text" placeholder="Your email" required>
            <textarea name="message" id="message" placeholder="Your message" required></textarea>
            <button disabled>Send message :)</button>
        </form>
    </div>
</div>
