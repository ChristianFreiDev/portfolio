<div class="project" [style.flex-direction]="direction">
    <img [src]="imagePath" [alt]="alt">
    <div class="project-content" [style.text-align]="direction == 'row' ? 'left': 'right'">
        <h4>{{ title }}</h4>
        <p class="stack">{{ stack }}</p>
        <p>{{ description }}</p>
    </div>
</div>
